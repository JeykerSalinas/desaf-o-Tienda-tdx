<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda XDA</title>
    <link rel="stylesheet" href="./assets/style/css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar">

        <p class="navbar__logo">XDA</p>

        <button class="navbar__sandwich" onclick="toggle()">
          <i class="fa fa-bars navbar__toggle"></i>
        </button>

      <div class="navbar__hide" id="favnav">
        <a href="#">Mujer</a>
        <a href="#">Hombre</a>
        <a href="#">Accesorios</a>
        <a href="#">Blog</a>
      </div>
    </nav>

    <section class="hero">
      <img src="./assets/img/imagen1.png" alt="" class="hero__img" />
      <div class="hero__content">
        <p class="hero__title">LOREM IPSUM AD VALOREM</p>
        <p class="hero__text">
          Sed ut perspicatis unde omnis iste natus error sit volumptatem
          accusantium doloremque laudatium, totam rem aperiam, eaque ipsa
        </p>
        <button class="button button--small">Ir a tienda</button>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__title">Newsletter</p>
        <p class="footer__text">Correo electrónico</p>
        <input
          type="text"
          placeholder="Ingresa tu correo electrónico"
          class="text-input"
        />
      </div>
      <p class="footer__banner">Suscribir</p>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
